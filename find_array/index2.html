<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let num = [3, 4, 5, 6, 7, 8, 66, 99, -8];
    let max = num[0];
    index = 0;

    for (let i = 0; i < num.length; i++) {
        if (num[i] > index){
            max = num[i];
            index = i;
        }
    }
    alert("max " + max + " at position " + index);
</script>
</body>
</html>
