<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khai báo mảng</title>
</head>
<body>
<script>
    let len = +prompt("Nhập độ dài của mảng");
    let score = [];
    for (let i=0 ; i<len ; i++) {
        score[i] = +prompt(`nhap phan tu ${i+1}`);
        score.push;
    }
    document.write(score);
</script>
</body>
</html>
