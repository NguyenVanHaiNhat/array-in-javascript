<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
<h2>Sample Screen:</h2>
<input id="txtText" type="text">
<input type="button" value="add" onclick="add_item_array()">
<input type="button" value="display" onclick="display_array()" >
<p id="result"></p>
<script>
    let x = 0;
    let array = Array();

    function add_item_array() {
        array[x] = document.getElementById("txtText").value
        alert("add item array " + array[x]);
        x++;
        document.getElementById("txtText").value = "";
        // dấu cách cũng tính là 1 phần tử
    }

    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++){
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
